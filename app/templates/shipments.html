{% extends 'base.html' %}

{% block content %}

    <div>
        <h3>Shipments</h3>
        <div class="search-input">
            <form action="" method="post" name="search-shipments">
                {% for field in form if field.widget.input_type != 'hidden' %}
                    {{ field }}
                {% endfor %}
                <input type="submit" value="Go"/>
            </form>
        </div>
        <div class="container">
            <h4>Analytics</h4>
            <ul class="shipping-info">
                <li>Total Unshipped: 26</li>
                <li>Total Cancelled: 3</li>
                <li>Overdue: 3</li>
            </ul>
        </div>
    </div>

{% endblock %}
