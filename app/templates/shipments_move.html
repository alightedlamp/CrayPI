{% extends 'base.html' %}

{% block content %}

    <div>
        <h3>Adjust Dates</h3>
        <form action="" method="post" name="adjust-dates">
            {{ form.csrf_token }}

            <div class="shipments">
                {{ form.shipment_id }}
            </div>
            <div class="option">
                <div class="date-option">
                    {{ options[0] }} Move to {{ form.shipment_date }}
                </div>
                <div class="month-option">
                    {{ options[1] }} Move by {{ form.shipments_month_change }} months
                </div>
            </div>
            {{ form.submit }}
        </form>
    </div>

{% endblock %}

{% block js %}{% endblock %}
