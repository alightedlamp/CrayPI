{% extends 'base.html' %}

{% block content %}

    <div>
        <h3>Adjust Dates</h3>
        <form action="" method="post" name="adjust-dates">
            {{ form.csrf_token }}

            <div class="shipments">
                {{ form.shipment_id }}
            </div>
            <div class="option">
                {{ options[0] }} Move to {{ form.shipment_date }}<br />
                {{ options[1] }} Move by {{ form.shipments_month_change }} months
            </div>
            {{ form.submit }}
        </form>
    </div>

{% endblock %}

    </script>
{% endblock %}
